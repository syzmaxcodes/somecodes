        /* this page  */
        body{ background: #fff; }
        header{ text-align: center; margin-top: 20%; }
        header img{ width: 20%; }
        header h1{ font-size: 1.1rem; font-weight: normal; }
        section{ text-align: center; margin-top: 15%; }
        section div{ width: 80%; margin: 5% auto; border: 1px solid #bbb; border-radius: 3px; overflow: hidden; box-sizing: border-box; text-align: left; padding:0 3%;  }
        section div img{ width:13px; vertical-align: middle; }
        section div img.pass{ width: 18px; float: right; margin-top: 3%; }
        section div input{ height: 1.6rem; border: none; width: 80%; box-sizing: border-box; padding-left: 3%; font-size: .7rem; }

    <header>
        <img src="img/logo.png">
        <h1>经销商积点商城</h1>

<section>
    <form>
        <div>

        <p>

    </form>
