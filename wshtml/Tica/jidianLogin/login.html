<script>
    $('.login').click(function(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var action   = 'login';
        $.ajax({
            type:'post',
            url : "index.php?m=default&c=index&a=checkSupplier",
            dataType: 'json',
            data: {username : username , password : password ,action : action},
            success:function(data){
                if(data == 1){
                    alert('用户或密码不能为空！！！');
                    window.location.reload();
                }else if(data == 2){
                    alert('用户或密码错误！！！');
                    window.location.reload();
                }else if(data == 3){
                    alert('正在登录，请稍候！！！');
                    window.location.href = "http://www.mtangmpin.com/index.php?m=default&c=index&a=index";
                }
            }
        })
    })
</script>
